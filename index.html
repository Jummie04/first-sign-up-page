<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signup page</title>
</head>
<body>
    <!-- form -->
    <main>
        <h1> We are <span>aroma</span></h1>
        <p>Welcome Back, Please login <br> to your account.</p>

        <p>Amazing.</p>
  
        <form action="">
            
            <div class="input-container">
                <label for="email">Email Address</label>
                <input type="email" name="" id="email" placeholder="Enter email address" class="input">
            </div>

            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="input">
            </div>
        </div>

            <div class="display">
                <div>
                    <input type="checkbox" name="" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>
                <a href="">Forgot password</a>
            </div>
            <div class="logging-in">
                <button class="log">login</button>
                <button class="up">sign up</button>
            </div>
        </form>
        <p class="by"> By signing up,you agreed to Aroma's</p>
        <p class="terms">Terms and conditions & Privacy policy</p>
    </main>
    
    <!--  -->
    <aside class="show">
        <nav>
            <a href="">ABOUT US</a>
            <a href="">SHOWCASE</a>
            <a href="">LETTERS</a>
            <a href="">CONTACT</a>
            <a href="">BLOG</a>
        </nav>
        <div class="move">
            <button>PREVIOUS</button>
            <button>NEXT</button>
        </div>
    </aside>
    
</body>
</html>
